<head>

<body>
    <div class="container-fluid">

        <img src="../Images/167db7fc-5fb7-416c-ba6c-ce98a91081ba.heic" />
        <a href="../Images/167db7fc-5fb7-416c-ba6c-ce98a91081ba.heic">../Images/167db7fc-5fb7-416c-ba6c-ce98a91081ba.heic</a>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" data-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="card-group">
                            <div class="card">
                                <img src="../Images/5G.png" class="card-img-top" alt="..." onclick="showPopup(this.src)">
                            </div>

                            <div class="card">
                                <img src="../Images/fly.jpg" class="card-img-top" alt="..." onclick="showPopup(this.src)">
                            </div>
                            <div class="card">
                                <img src="../Images/Palace.jpg" class="card-img-top" alt="..." onclick="showPopup(this.src)">
                            </div>
                            <div class="card">
                                <img src="../Images/99A.jpg" class="card-img-top" alt="..." onclick="showPopup(this.src)">
                            </div>
                            <div class="card">
                                <img src="../Images/spacer.gif" class="card-img-top" alt="..." onclick="showPopup(this.src)">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 弹窗 -->
    <div id="popup" class="popup-overlay" onclick="hidePopup()">
        <div class="popup-content">
            <img src="../Images/spacer.gif" id="popupImage" class="popup-image" alt="弹窗图片">
        </div>
    </div>

    <style type="text/css">
        .card img, .card video {
            height: 100%;
        }
    </style>
    <style>
        /* 弹窗样式 */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /*z-index: 999;*/
            z-index: 9999 !important;
        }

        .popup-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .popup-image {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
    <script type="text/javascript">


    </script>
    <script>
        function showPopup(imageSrc) {
            // 设置弹窗图片的src属性
            document.getElementById("popupImage").src = imageSrc;
            // 显示弹窗
            document.getElementById("popup").style.display = "flex";
        }
        function hidePopup() {
            // 隐藏弹窗
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
