    <style type="text/css">
        * {
            font-family: 微软雅黑;
            font-size: 12px;
        }

        html, body {
            margin: 0px;
            padding: 0px;
        }

        .window-div { width: 688px; }

        .content-div {
            background-color: #fbfbfb;
            border: 1px solid silver;
            margin: 2px;
            overflow: hidden;
        }

        .btn-div {
            margin-right: 2px;
            margin-top: 0;
            overflow: hidden;
            text-align: right;
        }



        /* 页面元素尺寸 */

        .row-line-div,
        .row-title-div,
        .row-block-div { width: 580px; }

        .row-line-div > label,
        .row-block-div > label { width: 80px; }

        .quarter-input { width: 58.4px; }

        select.quarter-input { width: 61.6px; }

        .third-input { width: 105.5px; }

        select.third-input { width: 108.8px; }

        .half-input { width: 200px; }

        .half-input-group { width: 203.5px; }

        select.half-input { width: 203.5px; }

        .half-icon-input { width: 179.5px; }

        .full-input { width: 484px; }

        .full-input-group { width: 487.5px; }

        select.full-input { width: 487.5px; }

        textarea.full-input { width: 483.5px; }

        input.combo-text {
            border: 0 !important;
            height: 24px !important;
            line-height: 24px !important;
            width: 466.5px;
        }

        .row-line-div .combo { border: #a4bed4 1px solid !important; }

        label.combo-arrow { height: 26px !important; }

        .full-icon-input { width: 463px; }


        .row-line-div:first-child { padding-top: 10px; }

        .row-block-div textarea { height: 70px; }

        .row-line-div img { padding: 5px 0 0 3px; }


        .content-div { height: 350px; }




        /*style="height: ' + (winHeight - 37) + 'px;"*/


        .row-line-div,
        .row-title-div,
        .row-block-div { width: 1060px; }

        .row-line-div > label,
        .row-block-div > label {
            border: 1px solid #00bfff;
            width: 50px;
        }

        .half-input { width: 440px; }

        .full-input { width: 968px; }



    </style>

</head>
<body>


<div style="overflow: hidden;">
    <div class="easyui-layout" style="border: 1px solid #a52a2a; height: 600px; width: 1060px;">
        <div region="center" border="false" style="overflow-x: hidden; padding: 10px;">
            <div class="row-line-div">
                <label for="txtTitle" class="required-field">标题：</label>
                <input type="text" class="half-input" id="txtTitle" placeholder="文章标题，必填项...">
                <label for="txtOrder">排序号：</label>
                <input type="text" class="half-input" id="txtOrder" placeholder="排序号" value="999">
            </div>
            <div class="row-hide-div ">
                <div class="row-title">
                    <span class="row-header" style="width: 80px;">类别：&nbsp;</span></div>
                <div class="row-content" style="width: 240px;" id="noticeTypeDiv">
                    <input name="noticeType" type="radio" value="0" checked="checked"/>MSO
                    <input name="noticeType" type="radio" value="1"/>创新平台
                    <input name="noticeType" type="radio" value="2"/>网络大学
                </div>
                <div class="row-title">
                    <span class="row-header">MSO二级类别：&nbsp;</span></div>
                <div class="row-content" style="width: 320px;" id="noticeSecondTypeDiv">
                    <input name="noticeSecondType" type="radio" value="0" checked="checked"/>公告类
                    <input name="noticeSecondType" type="radio" value="1"/>公示类
                    <input name="noticeSecondType" type="radio" value="2"/>领导日程类
                    <input name="noticeSecondType" type="radio" value="3"/>月报类
                </div>
            </div>
            <div class="row-hide-div">
                <div class="row-title">
                    <span class="row-header">范围：&nbsp;</span></div>
                <div class="row-content">
                    <input type="hidden" id="txtNoticeScopeId"/>
                    <input type="text" id="txtNoticeScopeName" style="width: 912px;" readonly="readonly">
                    <img id="imgNoticeScope" src="/Content/images/back-layer.png" title="选择发布范围" alt="选择发布范围"/>
                </div>
                &nbsp;&nbsp;
                <span class="checkbox-title">高亮</span><input type="checkbox" id="chkd">
                <span>&nbsp;|&nbsp;</span>
                <span class="checkbox-title">消息</span><input type="checkbox" id="messageChk">
                <span>&nbsp;|&nbsp;</span>
                <span class="checkbox-title">置顶</span><input type="checkbox" id="topChk">
            </div>
            <div class="row-block-div" style="padding-top: 5px;">
                <label class="row-header">内容：</label>
                <div class="full-input">
                    <textarea id="txtContent" style="height: 260px; width: 960px;" class="ckeditor"></textarea>
                </div>
            </div>
            <div class="row-block-div attList">
                <label>附件：</label>
                <div class="full-input" style="height: 165px;">
                    <table id="tbFileList"></table>
                </div>
            </div>
            <div class="row-block-div attList">
                <label class="row-header">图片：</label>
                <div class="full-input" style="height: 165px;">
                    <table id="tbImageList"></table>
                </div>
            </div>
        </div>
        <div region="south" split="true" border="false" style="height: 40px; overflow: hidden; padding: 0;">
            <div id="label" style="float: left; margin: 5px;"></div>
            <div class="button" style="float: right; margin: 5px;">
                <a href="javascript:void(0);" id="btnAddFile" class="easyui-linkbutton" iconCls="icon-attachment">添加附件</a>
                <a href="javascript:void(0);" id="btnAddImg" class="easyui-linkbutton" iconCls="icon-image">添加图片</a>
                <a href="javascript:void(0);" id="btnPreview" class="easyui-linkbutton" iconCls="icon-preview">预览</a>
                <a href="javascript:void(0);" id="btnPublish" class="easyui-linkbutton" iconCls="icon-save">保存</a>
                <a href="javascript:void(0);" id="btnCancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
            </div>
        </div>
    </div>
</div>

    function addTab(tabObj, title, height, content) {
        if (tabObj.tabs('exists', title)) {
            tabObj.tabs('select', title);
        } else {
            tabObj.tabs('add', {
                width: 'auto',
                height: height,
                title: title,
                closable: true,
                content: content
            });
        }
    }
