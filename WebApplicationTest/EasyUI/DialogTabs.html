<style type="text/css">
    body{ padding: 10px;}
     .window-div { border: 1px solid #00bfff;}

<div id="div_UserMainWin" class="window-div">
    <div class="content-div">
        <div class="row-line-div" style="margin-top: 10px;">
            <label for="userCode">账号：</label>
            <input class="half-input" type="text" id="userCode"/>
            <label for="userName">姓名：</label>
            <input class="half-input" type="text" id="userName"/>
        </div>
        <div class="row-line-div">
            <label for="userPaw">密码：</label>
            <input class="half-input" type="password" id="userPaw"/>
            <label for="isavailable">有效：</label>
            <select class="half-input" id="isavailable">
                <option value="1" selected="selected">有效</option>
                <option value="0">无效</option>
            </select>
        </div>
        <div class="row-line-div">
            <label for="telephone">电话：</label>
            <input class="half-input" type="text" id="telephone"/>
            <label for="mobilephone">手机：</label>
            <input class="half-input" type="text" id="mobilephone"/>
        </div>
        <div class="row-line-div">
            <label for="email">邮箱：</label>
            <input class="half-input" type="text" id="email"/>
            <label for="userorder">排序：</label>
            <input class="half-input" type="text" id="userorder"/>
        </div>
        <div class="row-line-div">
            <label for="usertype-txt">权限：</label>
            <select class="full-input" id="selUserRights" name="selUserRights"></select>
        </div>
        <div class="row-line-div">
            <label for="enterpriseID">企业：</label>
            <input type="hidden" id="enterpriseID"/>
            <input class="full-input" type="text" id="enterpriseName" readonly="readonly"/>
        </div>
        <div id="divUserOrgan" class="row-line-div">
            <label for="userOrganNo">部门：</label>
            <div class="input-group">
                <input type="hidden" id="userOrganNo"/>
                <input class="full-icon-input" type="text" id="userOrganName" readonly="readonly"/>
                <img id="selectOrgan" src="/Content/images/imgfolder.gif" title="选择"/>
            </div>
        </div>
        <div class="row-block-div">
            <label for="nodePath">组织：</label>
            <textarea name="nodePath" class="full-input" style="height: 45px;" id="nodePath" readonly="readonly"></textarea>
        </div>
        <div class="row-block-div">
            <label for="txtRemark">备注：</label>
            <textarea name="message" class="full-input" style="height: 60px;" id="txtRemark"></textarea>
        </div>
        <div style="display: none;">
            <label for="userIDCard">身份证号：</label>
            <input class="half-input" type="text" id="userIDCard"/>
            <label for="defaultProcessSpaceID">缺省空间：</label>
            <input type="hidden" id="defaultProcessSpaceID"/>
            <input class="half-input" type="text" id="defaultProcessSpaceName" style="width: 147px;" readonly="readonly"/>
            <img id="selectDefaultProcessSpace" style="width: 15px; cursor: pointer; margin-left: 5px; margin-top: 5px; position: absolute;" src="/Content/images/imgfolder.gif" title="选择"/>
            <label for="issuper" style="width: 68px;">超级用户：</label>
            <select class="half-input" id="issuper" style="display: inline-block; float: left; margin-right: 12px; vertical-align: middle; width: 166px;">
                <option value="0" selected="selected">否</option>
                <option value="1">是</option>
            </select>
            <div style="display: inline-block; float: left; vertical-align: middle;">
                <div style="display: block; height: 26px;">
                    <input class="half-input" type="text" id="usertype-txt" userTypeSum="0" readonly="readonly" style="display: none; vertical-align: middle;" value="普通浏览"/>
                </div>
                <div id="usertype-div" style="">
                    <div><input type="checkbox" value="0" style="margin-top: 2px;" des="普通浏览" checked="checked" disabled="disabled"/>普通浏览
                    </div>
                    <div><input type="checkbox" value="1" des="高级浏览"/>高级浏览
                    </div>
                    <div><input type="checkbox" value="2" des="流程编制"/>流程编制
                    </div>
                    <div><input type="checkbox" value="4" des="流程审批"/>流程审批
                    </div>
                    <div><input type="checkbox" value="8" des="流程管理"/>流程管理
                    </div>
                    <div><input type="checkbox" value="16" des="文档编制"/>文档编制
                    </div>
                    <div><input type="checkbox" value="32" des="文档审批"/>文档审批
                    </div>
                    <div><input type="checkbox" value="64" des="文档管理"/>文档管理
                    </div>
                    <div><input type="checkbox" value="128" des="系统管理"/>系统管理
                    </div>
                    <div>
                        <input type="button" id="saveUserType-btn" value="确定"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-div">
        <input type="button" value="确定" id="btnUserWinOk" style="margin-right: 3px; width: 74px;"/>
        <input type="button" value="取消" id="btnUserWinCancel" style="width: 74px;"/>
    </div>
</div>
