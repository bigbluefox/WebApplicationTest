<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Frozen Columns in DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Frozen Columns in DataGrid</h2>
	<p>You can freeze some columns that can't scroll out of view.</p>
	<div style="margin:20px 0;"></div>

	<div class="easyui-layout" style="width:700px;height:350px;">
		<div data-options="region:'north'" style="height:50px"></div>
		<div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
			<table class="easyui-datagrid" title="Frozen Columns in DataGrid" style="width:1700px;height:250px"
				   data-options="fitColumns:false,fit:true,rownumbers:true,singleSelect:true,url:'datagrid_data1.json',method:'get'">
				<thead data-options="frozen:true">
					<tr>
						<th data-options="field:'itemid',width:100">Item ID</th>
						<th data-options="field:'productid',width:120">Product</th>
					</tr>
				</thead>
				<thead>
					<tr>
						<th data-options="field:'listprice',width:900,align:'right'">List Price</th>
						<th data-options="field:'unitcost',width:190,align:'right'">Unit Cost</th>
						<th data-options="field:'attr1',width:250">Attribute</th>
						<th data-options="field:'status',width:60,align:'center'">Status</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>



</body>
</html>
