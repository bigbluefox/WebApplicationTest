<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel Layout Test</title>

        <link href="/Scripts/themes/default/easyui.css" rel="stylesheet"/>
    <link href="/Scripts/themes/icon.css" rel="stylesheet"/>

    <script src="/Scripts/jquery/jquery-1.8.3.min.js"></script>
    <script src="/Scripts/jquery.easyui.min.js"></script>

    <script src="/Scripts/Hsp.js"></script>
    <script src="/Scripts/Hsp.Common.js"></script>

    <style type="text/css">
        * { font-family: 微软雅黑; }
        html, body {padding: 0px;margin: 0px;}
    </style>

    <script type="text/javascript">
        
        var height = 0, width = 0, winHeight = 0;
        var pageSize = 20, pageList = [100, 50, 20];

        $(function () {

            width = HSP.Common.AvailWidth();
            height = HSP.Common.AvailHeight();

            HSP.Common.PagingParameters();
            pageSize = HSP.CONST.PAGE_SIZE > 0 ? HSP.CONST.PAGE_SIZE : pageSize;
            pageList = HSP.CONST.PAGE_LIST;

            winHeight = height > 850 ? 668 : 498;

            var leftWidth = 200;
            var mainWidth = width - leftWidth;
            var layoutHeight = height - 30;

            var obj = $('\
                <div class="easyui-panel" title="我的任务" style="width:' + (width - 0) + 'px;height:' + (height - 0) + 'px;padding:2px;">\
                    <div id="layout" class="easyui-layout" style="width:' + (width - 4) + 'px;height:' + (layoutHeight - 4) + 'px;">\
                        <div region="west" split="false" collapsible="false" border="false" style="width: ' + (leftWidth - 0) + 'px;">\
                            <div id="typeList"></div>\
                        </div>\
                        <div region="center" fit="true" plain="true" border="false" style="height: 525px;">\
                            <div class="easyui-tabs" id="tabs" style="width:' + (mainWidth - 6) + 'px;height:' + (layoutHeight - 6) + 'px;overflow: hidden;">\
                                <div title="待办任务" style="height: 510px; padding: 5px;">\
                                    <table id="todoTaskList"></table>\
                                </div>\
                                <div title="已办任务" style="height: 510px; padding: 5px;">\
                                    <table id="doneTaskList"></table>\
                                </div>\
                                <div title="抄送任务" style="height: 510px; padding: 5px;">\
                                    <div id="copyTaskLayout" region="north" split="false" border="false" style="height: 460px; margin: 0px; padding: 0px; width: 100%;">\
                                        <iframe id="copyTask" src="" width="100%" height="460" frameborder="0" marginheight="0" marginwidth="0" border="0" scrolling="no"></iframe>\
                                    </div>\
                                </div>\
                            </div>\
                        </div>\
                    </div>\
                </div>\
            ');

            obj.appendTo($('body'));
            $.parser.parse();


        });


    </script>

</head>
