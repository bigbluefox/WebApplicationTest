<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title></title>



</head>
<body>


    <div class="container text-center">
      <br/>
      <h1>Browser-md5-file <a class="github" href="https://github.com/forsigner/browser-md5-file" target="_blank"><i class="fa fa-github"></i></a></h1>
      <div class="text-center"></div>
      <br/>
      <span id="upload" class="btn-upload btn-file">
        Upload File
        <input type="file" id="btn-guid">
      </span>
      <br/>
      <br/>

      <div id="text" class="text text-center"></div>

    </div>


    <script src="../Scripts/jquery/jquery-1.12.4.js"></script>
    <script src="Js/browser-md5-file.js"></script>

<script type="text/javascript">
    
    var el = document.getElementById('upload');
    el.addEventListener('change', handle, false);

    function handle(e) {
        var file = e.target.files[0];
        browserMD5File(file, function (err, md5) {
            console.log(md5); // 97027eb624f85892c69c4bcec8ab0f11
            $("#text").html(md5);
        });
    }

</script>


</body>
</html>
