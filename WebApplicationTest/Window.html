<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>浏览器可视区域</title>
    <script src="Scripts/jquery/jquery-2.2.4.min.js"></script>
</head>
<body>
<label></label>

<script type="text/javascript">
    //alert($(window).height()); //浏览器时下窗口可视区域高度
    //alert($(document).height()); //浏览器时下窗口文档的高度
    //alert($(document.body).height());//浏览器时下窗口文档body的高度
    //alert($(document.body).outerHeight(true));//浏览器时下窗口文档body的总高度 包括border padding margin
    //alert($(window).width()); //浏览器时下窗口可视区域宽度
    //alert($(document).width());//浏览器时下窗口文档对于象宽度
    //alert($(document.body).width());//浏览器时下窗口文档body的高度
    //alert($(document.body).outerWidth(true));//浏览器时下窗口文档body的总宽度 包括border padding margin

    //alert($(document).scrollTop()); //获取滚动条到顶部的垂直高度
    //alert($(document).scrollLeft()); //获取滚动条到左边的垂直宽度

    var html = "浏览器时下窗口可视区域高度：" + $(window).height() + "<br/>";
    html += "浏览器时下窗口文档的高度：" + $(document).height() + "<br/>";
    html += "浏览器时下窗口文档body的高度：" + $(document.body).height() + "<br/>";
    html += "浏览器时下窗口文档body的总高度 包括border padding margin：" + $(document.body).outerHeight(true) + "<br/>";
    html += "获取滚动条到顶部的垂直高度：" + $(document).scrollTop() + "<br/>";

    //html += "" + ;
    //html += "" + ;
    //html += "" + ;

    $("label").html(html);

</script>
</body>
</html>
