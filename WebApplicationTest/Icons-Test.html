<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>图标测试</title>

    <link href="Styles/icons-test.css" rel="stylesheet"/>

    <style type="text/css">

        .black, .white, .icons32, .icons128, .season {
            display: block;
            float: left;
            border: 1px solid #98AB6F;
            padding: 5px;
            margin: 5px;
        }

        .black div, .white div, .icons32 div, .icons128 div, .season div {
            display: block;
            float: left;
            border: 1px solid #fff;
            margin: 5px;
        }

        .white div { border: 1px solid #CCC; }

        .black, .white { width: 240px; }

        .black div, .white div {
            width: 48px;
            height: 48px;
        }

        .icons32 { width: 264px; }

        .icons32 div {
            width: 32px;
            height: 32px;
        }

        .icons128 { width: 430px; }

        .icons128 div {
            width: 128px;
            height: 128px;
        }

        .season { width: 254px; }

        .season div {
            width: 51px;
            height: 72px;
        }
    </style>

</head>
<body>
<div class="black">
    <div class="icon-black icon-black-mail"></div>
    <div class="icon-black icon-black-cal"></div>
    <div class="icon-black icon-black-home"></div>
    <div class="icon-black icon-black-print"></div>

    <div class="icon-black icon-black-camera"></div>
    <div class="icon-black icon-black-envelop"></div>
    <div class="icon-black icon-black-message"></div>
    <div class="icon-black icon-black-lock"></div>

    <div class="icon-black icon-black-unlock"></div>
    <div class="icon-black icon-black-global"></div>
    <div class="icon-black icon-black-download"></div>
    <div class="icon-black icon-black-upload"></div>

    <div class="icon-black icon-black-atom"></div>
    <div class="icon-black icon-black-chart"></div>
    <div class="icon-black icon-black-movie"></div>
    <div class="icon-black icon-black-cart"></div>

</div>
<div class="white">
    <div class="icon-white icon-white-mail"></div>
    <div class="icon-white icon-white-cal"></div>
    <div class="icon-white icon-white-home"></div>
    <div class="icon-white icon-white-print"></div>

    <div class="icon-white icon-white-camera"></div>
    <div class="icon-white icon-white-envelop"></div>
    <div class="icon-white icon-white-message"></div>
    <div class="icon-white icon-white-lock"></div>

    <div class="icon-white icon-white-unlock"></div>
    <div class="icon-white icon-white-global"></div>
    <div class="icon-white icon-white-download"></div>
    <div class="icon-white icon-white-upload"></div>

    <div class="icon-white icon-white-atom"></div>
    <div class="icon-white icon-white-chart"></div>
    <div class="icon-white icon-white-movie"></div>
    <div class="icon-white icon-white-cart"></div>
</div>

<div class="icons32">
    <div class="icon-32-new"></div>
    <div class="icon-32-edit"></div>
    <div class="icon-32-search"></div>
    <div class="icon-32-print"></div>
    <div class="icon-32-save"></div>
    <div class="icon-32-saveas"></div>

    <div class="icon-32-radio"></div>
    <div class="icon-32-blade"></div>
    <div class="icon-32-chem"></div>
    <div class="icon-32-time"></div>
    <div class="icon-32-inje"></div>
    <div class="icon-32-echo"></div>
</div>

<div class="icons128">
    <div class="icon-128-panel"></div>
    <div class="icon-128-chem"></div>
    <div class="icon-128-switch"></div>

    <div class="icon-128-edit"></div>
    <div class="icon-128-time"></div>
    <div class="icon-128-chart"></div>
</div>


<div class="season">
    <div class="icon-season icon-season-spring"></div>
    <div class="icon-season icon-season-summer"></div>
    <div class="icon-season icon-season-autumn"></div>
    <div class="icon-season icon-season-winter"></div>
</div>


</body>
</html>
