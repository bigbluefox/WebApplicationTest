
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Viewer.js</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="viewer.css">
  <style>
    .pictures {
      list-style: none;
      margin: 0;
      max-width: 30rem;
      padding: 0;
    }

    .pictures > li {
      border: 1px solid transparent;
      float: left;
      height: calc(100% / 3);
      margin: 0 -1px -1px 0;
      overflow: hidden;
      width: calc(100% / 3);
    }

    .pictures > li > img {
      cursor: zoom-in;
      width: 100%;
    }

    .viewer-download {
      color: #fff;
      font-family: FontAwesome, serif;
      font-size: 0.75rem;
      line-height: 1.5rem;
      text-align: center;
    }

    .viewer-download::before {
      content: "\f019";
    }
  </style>
</head>
<body>
<div class="container">
    <h1>Viewer with custom toolbar</h1>
    <div id="galley">

            <li><img data-original="../photos/u=3071170359,1340877538&amp;fm=173&amp;app=25&amp;f=JPEG.jpg" src="../photos/u=3071170359,1340877538&amp;fm=173&amp;app=25&amp;f=JPEG.jpg" alt="Potala Palace 1"></li>
            <li><img data-original="../photos/u=3127192521,2131947718&amp;fm=173&amp;s=94A8FF14F435EA2E9714C461030060B3&amp;w=640&amp;h=384&amp;img.jpg" src="../photos/u=3127192521,2131947718&amp;fm=173&amp;s=94A8FF14F435EA2E9714C461030060B3&amp;w=640&amp;h=384&amp;img.jpg" alt="Potala Palace 2"></li>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="viewer.js"></script>
  <script>
      window.addEventListener('DOMContentLoaded', function () {
          var galley = document.getElementById('galley');
          var viewer = new Viewer(galley, {
              url: 'data-original',
              toolbar: {
                  oneToOne: true,

                  prev: function() {
                      viewer.prev(true);
                  },

                  play: true,

                  next: function() {
                      viewer.next(true);
                  },

                  download: function() {
                    var a = document.createElement('a');

                      a.href = viewer.image.src;
                      a.download = viewer.image.alt;
                      document.body.appendChild(a);
                      a.click();
                      document.body.removeChild(a);
                  },
              },
          });
      });
  </script>
