<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>dl dt dd标签元素语法结构与使用</title>

    <style type="text/css">

        body {
            font-family: Arial 微软雅黑;
            font-size: 9pt;
            color: #696969;
            line-height: 1.6em;
            height: 100%;
            background: #FFF;
        }

        body, ul, ol, li, p, h1, h2, h3, h4, h5, h6, form, fieldset, table, td, img, div, tr {
            margin: 0;
            padding: 0;
        }

        #ManageOperate {
            clear: both;
            float: left;
            height: auto;
            min-width: 700px;
            width: 99.6%;
        }


        #ManageOperate dl {
            clear: both;
            float: left;
            margin: 5px 0;
            width: 100%;
        }

        #ManageOperate dl dt {
            color: #417ac1;
            float: left;
            height: 22px;
            line-height: 22px;
            text-align: right;
            width: 100px;
        }

        #ManageOperate dl dd {
            float: left;
            margin-left: 5px;
            text-align: left;
            width: auto;
        }

        span input, span label, dd input, dd label { vertical-align: middle; }

        textarea, input {
            padding: 0;
            word-break: break-all;
            word-wrap: break-word;
        }

        input, select {
            font-size: 12px;
            vertical-align: middle;
        }

        input, select, textarea {
            border: #ddd 1px solid;
            border-bottom: 1px #f4f4f4 solid;
            border-right: 1px #f4f4f4 solid;            
        }

        select{ 
            width: 254px;
            height: 24px;
            line-height: 24px;
        }

        input[type='text'], input[type='password'] { padding: 0 5px; }

        .input, .inputb {
            background: #fff;
            height: 22px;
            line-height: 22px;
            width: 240px;
        }


        input[type='checkbox'].checked:after{content:"√"}

input[type="checkbox"] + label {
    cursor: pointer;
    font-size: 1em;
}
[id^="checkbox-"] + label {
    background-color: #ffffff;
    border: 1px solid #666666;
    box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
    /*padding: 9px;
    border-radius: 3px;*/
    padding: 6px;
    border-radius: 2px;
    display: inline-block;
    vertical-align: middle;
}
[id^="checkbox-"] + label:active {
    box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px 1px 3px rgba(0,0,0,0.1);
}
[id="checkbox-1"]:checked + label {
    background-color: #F47164;
    border: 1px solid #F47164;
}
[id="checkbox-2"]:checked + label {
    background-color: #84CBC5;
    border: 1px solid #84CBC5;
}
[id="checkbox-3"]:checked + label {
    background-color: #F8D25D;
    border: 1px solid #F8D25D;
}




    </style>

</head>
<body>
<div id="ManageOperate">
    <dl>
        <dt>公告名称：</dt>
        <dd>
            <input name="NOTICE_NAME" class="input" id="NOTICE_NAME" type="text" maxlength="50" value="asdgasdg">
        </dd>
        <dd style="color: Red;">
            *
        </dd>
    </dl>
    <dl>
        <dt>公告类别：</dt>
        <dd>
            <select name="TYPE_ID" id="TYPE_ID">
                <option value="-1">---请选择类别---</option>
                <option value="1">考试安排</option>
                <option selected="selected" value="2">培训公告</option>
            </select>
        </dd>
        <dd style="color: Red;">
            *
        </dd>
    </dl>
    <dl>
        <dt>发送部门：</dt>
        <dd>
            <input name="NOTICE_SEND_DEPARTMENT" class="input" id="NOTICE_SEND_DEPARTMENT" type="text" value="111">
        </dd>
        <dd style="color: Red;">
            *
        </dd>
    </dl>
    <dl>
        <dt>过期日期：</dt>
        <dd>
            <input name="NOTICE_PAST_DATE" class="input" id="NOTICE_PAST_DATE" onfocus="setday(this);" type="text" value="2018-06-08">
        </dd>
        <dd style="color: Red;">
            *
        </dd>
    </dl>
    <dl>
        <dt>公告设置：</dt>
        <dd>
            <input name="NOTICE_COMMEND" id="NOTICE_COMMEND" type="checkbox">
            <label for="NOTICE_COMMEND">公告推荐</label>
        </dd>
        <dd>
            <input name="NOTICE_HOT" id="NOTICE_HOT" type="checkbox">
            <label for="NOTICE_HOT">公告热点</label>
        </dd>
    </dl>
    <dl>
        <dt>&nbsp;</dt>
        <dd>
    <label style="margin-left: 55px; margin-right: 16px;">状态:</label>
    <input type="checkbox" value="0" class="check_view_state"
        id="checkbox-1" style="display: none;">
    <label for="checkbox-1"></label>
    <span class="status">未读</span>

    <input type="checkbox" value="1" class="check_view_state"
        id="checkbox-2" style="display: none;">
    <label for="checkbox-2"></label>
    <span class="status">已读</span>

    <input type="checkbox" value="2" class="check_view_state"
        id="checkbox-3" style="display: none;">
    <label for="checkbox-3"></label>
    <span class="status">未授权</span>
        </dd>
    </dl>
</div>
</body>
</html>
