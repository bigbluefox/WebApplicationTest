<p>
    自2015年股价创下15年新高以来，联想市值已经蒸发了三分之二。2017年，联想把PC市场冠军宝座“拱手”让给惠普。过去2年，联想市盈率约为10倍，在全球最大PC厂商之中是最低的。根据一年来的回报，被彭博社认为最好的7名分析师，呼吁投资者卖出联想股票。他们给出的平均目标股价，比联想星期二的收盘价还要低13%。
