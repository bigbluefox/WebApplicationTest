<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>用CSS美化半个字符巧妙方法</title>

    <style type="text/css">
        .halfStyle {
            color: black; /* 任何颜色，或透明 */
            display: inline-block;
            font-size: 80px; /*  任何宽度都可以 */
            font-weight: bold;
            overflow: hidden;
            position: relative;
            white-space: pre; /* 处理空格 */
        }

        .halfStyle:before {
            color: #f00;
            content: attr(data-content); /* 伪元素的动态获取内容 */
            display: block;
            left: 0;
            overflow: hidden;
            position: absolute;
            top: 0;
            width: 50%;
            z-index: 1;
        }

.halfStyle {
    position:relative;
    display:inline-block;
    font-size:80px; /* or any font size will work */
    color: transparent; /* hide the base character */
    overflow:hidden;
    white-space: pre; /* to preserve the spaces from collapsing */
}
.halfStyle:before { /* creates the left part */
    display:block;
    z-index:1;
    position:absolute;
    top:0;
    width: 50%;
    content: attr(data-content); /* dynamic content for the pseudo element */
    overflow:hidden;
    pointer-events: none; /* so the base char is selectable by mouse */
    color: #f00; /* for demo purposes */
    text-shadow: 2px -2px 0px #af0; /* for demo purposes */
}
.halfStyle:after { /* creates the right part */
    display:block;
    direction: rtl; /* very important, will make the width to start from right */
    position:absolute;
    z-index:2;
    top:0;
    left:50%;
    width: 50%;
    content: attr(data-content); /* dynamic content for the pseudo element */
    overflow:hidden;
    pointer-events: none; /* so the base char is selectable by mouse */
    color: #000; /* for demo purposes */
    text-shadow: 2px 2px 0px #0af; /* for demo purposes */
}

    </style>



</head>
<body>

<h1>单个字符</h1>

<span class="halfStyle" data-content="风">风</span>
<span class="halfStyle" data-content="流">流</span>
<span class="halfStyle" data-content="倜">倜</span>
<span class="halfStyle" data-content="傥">傥</span>

<hr/>
<p>用脚本自动美化：</p>

<span class="textToHalfStyle">恋爱容易婚姻不易，且行且珍惜。</span>

    
    
    
    

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/Scripts/jquery-1.12.4.min.js"><\/script>')</script>


    <script type="text/javascript">

        jQuery(function ($) {
            var text, chars, $el, i, output;

            // 遍历所有字符
            $('.textToHalfStyle').each(function (idx, el) {
                $el = $(el);
                text = $el.text();
                chars = text.split('');

                // Set the screen-reader text
                $el.html('<span style="position: absolute !important;clip: rect(1px 1px 1px 1px);clip: rect(1px, 1px, 1px, 1px);">' + text + '</span>');

                // Reset output for appending
                output = '';

                // Iterate over all chars in the text
                for (i = 0; i < chars.length; i++) {
                    // Create a styled element for each character and append to container
                    output += '<span aria-hidden="true" class="halfStyle" data-content="' + chars[i] + '">' + chars[i] + '</span>';
                }

                // Write to DOM only once
                $el.append(output);
            });
        });

    </script>

</body>
</html>
