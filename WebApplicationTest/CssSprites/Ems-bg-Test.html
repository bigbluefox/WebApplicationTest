<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>雪碧图测试</title>
    <style type="text/css">
        .st {
            width: 100%;
        }
         .ct {
             display: block;
             float: left;
             color: #f8f6f6;
             font-size: 14px;
             height: 36px;
             width: 84px;
             line-height: 36px;
             text-align: center;
             /*width: 19.75%;*/
             border: 1px solid #00bfff;

             background: url('Images/ems-bg.png');
         }
        .c1 {
            background-position:0, 1px;
        }
        .c2 {
            background-position:-86px, 1px;
        }
        .c3 {
            background-position:-172px, 1px;
        }
        .c4 {
            background-position:-258px, 1px;
        }
        .c5 {
            background-position:-344px, 1px;
        }
    </style>
</head>
<body>
<div class="st">

    <div class="ct c1">流程总图</div>
    <div class="ct c2">职责体系</div>
    <div class="ct c3">标准体系</div>
    <div class="ct c4">风控体系</div>
    <div class="ct c5">指标体系</div>

</div>
</body>
</html>
