    <style type="text/css">

        /*css性能优化的地方很多，总结如下：
        1.慎重使用高性能属性：浮动、定位；
        2.尽量减少页面重排、重绘
            重排按照css的书写顺序：
            位置：positon、top、left、z-index、float、dispay
            大小：width、height、margin、padding
            文字系列： font、line-height、color、letter-spacing
            背景边框：background、 border
            其它：anmation、transition
            重绘:border、outline、background、box-shadow,能使用background-color,就尽量不要使用background;
        3.去除空规则：｛｝；
        4.属性值为0时，不加单位；
        5.属性值为浮动小数0.**，可以省略小数点之前的0；
        6.标准化各种浏览器前缀：带浏览器前缀的在前。标准属性在后；
        7.不使用@import前缀，它会影响css的加载速度；
        8.充分利用css继承属性，减少代码量；
        9.抽象提取公共样式，减少代码量；
        10.选择器优化嵌套，尽量避免层级过深；
        11.css雪碧图，同一页面相近部分的小图标，方便使用，减少页面的请求次数，但是同时图片本身会变大，使用时，优劣考虑清楚，再使用;
        12.将css文件放在页面最上面*/


        * {
            font-family: "Microsoft YaHei", 微软雅黑, "MicrosoftJhengHei", 华文细黑, STHeiti, MingLiu, Tahoma, Arial, Roboto, "Droid Sans", "Helvetica Neue", "Droid Sans Fallback", "Heiti SC", sans-self;
            margin: 0;
            padding: 0;
        }

        html { font-size: 100%; }

        /*font-size: 62.5%; 任意浏览器的默认字体高都是16px。所有未经调整的浏览器都符合: 1em=16px。*/

        body { font-size: 1em; }

        img { border: 0; }

        ul, li { list-style: none; }

        textarea, input[type='text'] { padding-left: 2px; }

        /*输入框内文字距离左边框*/

        select, input[type='text'] { height: 23px; }

        /*选择及输入框高度*/

        select, textarea, input[class='type'], input[type='button'] { border: 1px solid #a4bed4 !important; }

        input[type="button"] { cursor: pointer; }

        select, textarea, input[type='text'], input[type='button'], input[type='checkbox'], input[type='radio'] { vertical-align: middle; }
    </style>
