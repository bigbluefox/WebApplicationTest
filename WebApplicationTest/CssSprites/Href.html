<style type="text/css">

    /*This code makes use of ::after and ::before selectors both to create a line on the top and the bottom of the anchor text.*/

    body {
        font-family: Calibri;
        font-size: 20px;
        padding: 10px;
    }

    a
    {
        position: relative;
        display: inline-block;
        -moz-transition: .3s;
        -o-transition: .3s;
        -webkit-transition: .3s;
        transition: .3s;
        text-decoration: none;
    }

    a::after
    {
        position: absolute;
        bottom: .3em;
        left: 0;
        content: '';
        width: 100%;
        height: 1px;
        background-color: #0d8abf;
        opacity: 0;
        -moz-transition: .3s;
        -o-transition: .3s;
        -webkit-transition: .3s;
        transition: .3s;
    }

    a:hover::after {
        bottom: 0;
        opacity: 1;
        color: #0d8abf;
    }

    a:hover {
        color: #0d8abf;
    }    
</style>
