<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>图标测试</title>
    <link href="../Styles/Xml/filetype-icons.css" rel="stylesheet" />

    <style type="text/css">
        .file-type {
            display: block;
            float: left;
            border: 1px solid #98AB6F;
            padding: 5px;
            margin: 5px;
        }

        .file-type div {
            display: block;
            float: left;
            border: 1px solid #fff;
            margin: 5px;
        }

        .file-type { width: 254px; }

        .file-type div {
            width: 16px;
            height: 16px;
        }

    </style>

</head>
<body>
    <div class="file-type">
    <div class="filetype-icons addfile-16x16"></div>
    <div class="filetype-icons download"></div>
    <div class="filetype-icons edit"></div>
    <div class="filetype-icons icon-season-winter"></div>
</div>
</body>
</html>
