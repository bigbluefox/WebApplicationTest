<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>布尔操作符 </title>

    <script src="../Scripts/jquery/jquery-1.8.3.js"></script>

    <style type="text/css">

        body { overflow: hidden; }
    </style>

    <script type="text/javascript">
        $(function() {
            //1. 逻辑非 
            //逻辑非操作符首先会将它的操作数转换为一个布尔值，然后再 对其求反。

            //2. 逻辑与 逻辑与操作符由两个和号（&&）表示，有两个操作数，如下面的例子所示： 
            var result = true && false;

            //3. 逻辑或 逻辑或操作符由两个竖线符号（||）表示，有两个操作数，如下面的例子所示： 
            var result = true || false;

            var rst = "";
            //for (var propName in window) {
            //    //if (window.hasOwnProperty(propName)) {}
            //    //document.write(propName + "&nbsp;<br/>");
            //    rst += propName + "&nbsp;<br/>";
            //}

            //var qs = location.search.substring(1);
            //var hostName = location.hostname;
            //var url = location.href;

            //上面几行代码都包含 location 对象。如果使用 with 语句，可以把上面的代码改写成如下所示：
 
            // with 语句的作用是将代码的作用域设置到一个特定的对象中。
            with (location) {
                var qs = search.substring(1);
                var hostName = hostname;
                var url = href;

                rst += qs + " * " + hostName + " * " + url + "&nbsp;<br/>";
            } 
 
            function howManyArgs() {
                alert(arguments.length + " * " + (arguments.length > 0 ? arguments[0] : ""));
            }

            //howManyArgs("string", 45);  //2 
            //howManyArgs();              //0 
            //howManyArgs(12);            //1 

            var colors = ["red", "blue", "green"];    // 创建一个包含 3 个字符串的数组 
            alert(colors.toString());     // red,blue,green 
            alert(colors.valueOf());      // red,blue,green 
            alert(colors);                // red,blue,green 

            alert(colors.join(","));       //red,green,blue 
            alert(colors.join("||"));      //red||green||blue 



            $(".rst").html(rst);
 
        });

    </script>
</head>
<body>
<label class="rst"></label>
</body>
</html>
