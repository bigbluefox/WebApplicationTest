<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Js Test</title>
    <script src="../Scripts/jquery/jquery-1.8.3.js"></script>

    <style type="text/css">
        
        body{ overflow: hidden;}
    </style>

    <script type="text/javascript">

        $(function () {

            // 一元操作符 unary operator
            var s1 = "2";
            var s2 = "z";
            var b = false;
            var f = 1.1;
            var o = { valueOf: function () { return -1; } };

            s1++;     // 值变成数值 3 
            s2++;     // 值变成 NaN 
            b++;      // 值变成数值 1 
            f--;      // 值变成 0.10000000000000009（由于浮点舍入错误所致） 
            o--;      // 值变成数值-2 
            
            var rst = "";
            rst += "s1=" + s1 + "<br/>";
            rst += "s2=" + s2 + "<br/>";
            rst += "b=" + b + "<br/>";
            rst += "f=" + f + "<br/>";
            rst += "o=" + o + "<br/>";

            // 位操作符

            var num = -18; //alert(num.toString(2));    // "-10010" 

            rst = "【-18】转二进制为" + num.toString(2) + "<br/>";
            rst += "【18】转二进制为" + -num.toString(2) + "<br/>";

            //1. 按位非（NOT），执行按位非的结果就是返回数值的反码。 
            var num1 = 25;        // 二进制 00000000000000000000000000011001 
            var num2 = ~num1;     // 二进制 11111111111111111111111111100110 
            //alert(num2);             // -26 

            //2. 按位与（AND） 按位与操作符由一个和号字符（&）表示，它有两个操作符数。
            var result = 25 & 3;
            //alert(result);     //1

            //25  = 0000 0000 0000 0000 0000 0000 0001 1001 
            //3   = 0000 0000 0000 0000 0000 0000 0000 0011  
            //---------------------------------------------  
            //AND = 0000 0000 0000 0000 0000 0000 0000 0001

            //3. 按位或（OR） 按位或操作符由一个竖线符号（|）表示，同样也有两个操作数。按位或操作遵循下面这个真值表。
            var result = 25 | 3;
            //alert(result);       //27 

            //25 = 0000 0000 0000 0000 0000 0000 0001 1001 
            //3  = 0000 0000 0000 0000 0000 0000 0000 0011 
            //-------------------------------------------- 
            //OR = 0000 0000 0000 0000 0000 0000 0001 1011 

            //4. 按位异或（XOR） 按位异或操作符由一个插入符号（^）表示，也有两个操作数。以下是按位异或的真值表。 

            var result = 25 ^ 3;
            //alert(result);    //26 
 
            //25与 3按位异或的结果是 26，其底层操作如下所示： 
 
            //25  = 0000 0000 0000 0000 0000 0000 0001 1001 
            //3   = 0000 0000 0000 0000 0000 0000 0000 0011  
            //---------------------------------------------  
            //XOR = 0000 0000 0000 0000 0000 0000 0001 1010 

            //5. 左移 左移操作符由两个小于号（<<）表示，这个操作符会将数值的所有位向左移动指定的位数。

            var oldValue = 2;                      // 等于二进制的 10 
            var newValue = oldValue << 5;          // 等于二进制的 1000000，十进制的 64 

            rst = "oldValue=" + oldValue + ", newValue=" + newValue;

            //6. 有符号的右移 有符号的右移操作符由两个大于号（>>）表示，这个操作符会将数值向右移动，但保留符号位（即 正负号标记）。有符号的右移操作与左移操作恰好相反，即如果将 64向右移动 5位，结果将变回 2： 
 
            var oldValue = 64;               // 等于二进制的 1000000 
            var newValue = oldValue >> 5;    // 等于二进制的 10 ，即十进制的 2

            //7. 无符号右移 无符号右移操作符由 3个大于号（>>>）表示，这个操作符会将数值的所有 32位都向右移动。对正 数来说，无符号右移的结果与有符号右移相同。仍以前面有符号右移的代码为例，如果将 64 无符号右 移 5位，结果仍然还是 2： 
 
            var oldValue = 64;                // 等于二进制的 1000000 
            var newValue = oldValue >>> 5;    // 等于二进制的 10 ，即十进制的 2 



            $(".rst").html(rst);            
        });

    </script>
</head>
<body>
    <label class="rst"></label>
</body>
</html>
