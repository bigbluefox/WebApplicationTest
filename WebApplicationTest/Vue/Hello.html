<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="js/vue.js"></script>

                }

<body>

    <!-- 声明式渲染 -->

    <div id="app">
        {{ message }}
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>

    <div id="app-2">
        <span v-bind:title="message">
      鼠标悬停此处几秒，
      可以看到此处动态绑定的 title！
    </span>
    </div>

    <!-- 
    你看到的 v-bind 属性被称为指令。指令带有前缀 v-，表示是由 Vue 提供的专用属性。
    可能你已经猜到了，它们会在渲染的 DOM 上产生专门的响应式行为。
    简而言之，这里该指令的作用就是：“将此元素的 title 属性与 Vue 实例的 message 属性保持关联更新”。 -->

    <script type="text/javascript">
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于 ' + new Date().toLocaleString()
            }
        });
    </script>

    <!-- 条件与循环 -->

    <div id="app-3">
        <p v-if="seen">现在你可以看到我</p>
    </div>

    <script type="text/javascript">
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        });
    </script>

    <!-- 我们不只是可以将数据绑定到文本和属性，也可以将数据绑定到 DOM 结构。
而且，Vue 也提供一个强大的过渡效果系统，可以在 Vue 插入/更新/删除元素时，自动使用过渡效果。 -->

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <script>
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [{
                        text: '学习 JavaScript'
                    },
                    {
                        text: '学习 Vue'
                    },
                    {
                        text: '创建激动人心的代码'
                    }
                ]
            }
        })
    </script>

    <!-- 处理用户输入 -->

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">翻转 message</button>
    </div>

    <script>
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
    </script>

    <!--  注意，在 reverseMessage 方法中，我们直接更新了应用程序的状态， 
    而无需触及 DOM - 所有的 DOM 操作都由 Vue 来处理，你所编写的代码只需要关注于底层逻辑。 
    Vue 还提供了 v-model 指令，使得表单输入和应用程序状态之间的双向绑定变得轻而易举：-->
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <script>
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>

<div id="app-7">
    <ol>
      <!--
        现在我们为每个 todo-item 提供了 todo 对象，
        其中它的内容是动态的。
        我们还需要为每个组件提供一个 "key"，
        这将在之后详细解释。
      -->
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id">
      </todo-item>
    </ol>
  </div>

<script >
    Vue.component('todo-item', {
  props: ['todo'],
  template: '<li>{{ todo.text }}</li>'
})

var app7 = new Vue({
  el: '#app-7',
  data: {
    groceryList: [
      { id: 0, text: '蔬菜' },
      { id: 1, text: '奶酪' },
      { id: 2, text: '其他人类食物' }
    ]
  }
})
</script>








</body>

</html>
