<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Video.js Text Descriptions, Chapters &amp; Captions Exampl</title>
    <link href="css/video-js.css" rel="stylesheet"/>
    <script src="js/videojs-ie8.min.js"></script>
    <script src="/Scripts/jquery/jquery-1.12.4.min.js"></script>
    <script src="js/video.js"></script>

</head>
<body>

<!-- NOTE: we have to disable native Text Track support for the HTML5 tech,
since even HTML5 video players with native Text Track support
don't currently support 'description' text tracks in any
useful way! Currently this means that iOS will not display
ANY text tracks -->

<video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="360"
       data-setup='{ "html5" : { "nativeTextTracks" : false } }'
       poster="elephantsdream/poster.png">

    <source src="elephantsdream/ed_hd.mp4" type="video/mp4">
    <source src="elephantsdream/ed_hd.ogg" type="video/ogg">

    <track kind="captions" src="elephantsdream/captions.en.vtt" srclang="en" label="English" default></track><!-- Tracks need an ending tag thanks to IE9 -->
    <track kind="captions" src="elephantsdream/captions.sv.vtt" srclang="sv" label="Swedish"></track>
    <track kind="captions" src="elephantsdream/captions.ru.vtt" srclang="ru" label="Russian"></track>
    <track kind="captions" src="elephantsdream/captions.ja.vtt" srclang="ja" label="Japanese"></track>
    <track kind="captions" src="elephantsdream/captions.ar.vtt" srclang="ar" label="Arabic"></track>
    <track kind="descriptions" src="elephantsdream/descriptions.en.vtt" srclang="en" label="English"></track>
    <track kind="chapters" src="elephantsdream/chapters.en.vtt" srclang="en" label="English"></track>

    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
</video>
</body>
</html>
