<body>


<button class='btn btn-info' data-btn-type='info' onclick='info()'>提示</button>

<script>
    function info() {
        modals.info('提示信息');
    }
</script>

<button class='btn btn-success' data-btn-type='success' onclick='correct()'>成功</button>

<script>
    function correct() {
        modals.correct('操作成功信息');
    }
</script>

<button class='btn btn-warning' data-btn-type='warn' onclick='warn()'>警告</button>

<script>
    function warn() {
        modals.warn('警告信息');
    }
</script>

<button class='btn btn-danger' data-btn-type='error' onclick='error()'>错误</button>

<script>
    function error() {
        modals.error('错误提示信息');
    }
</script>

<button class='btn btn-primary' data-btn-type='confirm' onclick='confirm()'>确认提示框</button>

<script>

<script>

        modals.openWin({
            winId: 'userWin',
            title: '新增用户',
            width: '900px',
            url: basePath + "/user/edit"
