<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>bootstrap自定义样式-bootstrap侧边导航栏的实现</title>
    <link href="/Scripts/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="../Scripts/bootstrap/css/bootstrap-glyphicons.css" rel="stylesheet" />
    <link href="/Scripts/bootstrap/css/font-awesome.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="/Scripts/jquery/jquery-1.12.4.js"></script>
    <script src="/Scripts/bootstrap/js/bootstrap.js"></script>

    <!--一个导航栏的布局，用了两个导航菜单，一个是pc端的，一个是手机端，
    利用bootstrap响应式使用工具类visible-xs visible-sm来实现pc端隐藏切换按钮； 
    visible-lg visible-md 实现了pc端显示导航栏；visible-xs visible-sm实现手机端显示手机导航栏。-->

    <style type="text/css">
         * {margin:0;padding:0;}
         #mobile-menu {position:fixed;top:0;left:0;width:220px;height:100%;background-color:#373737;z-index:9999;}
         a:hover ,a:focus{text-decoration:none}
        .mobile-nav ul li a {color:gray;display:block;padding:1em 5%;    border-top:1px solid #4f4f4f;border-bottom:1px solid #292929;transition:all 0.2s ease-out;cursor:pointer;}
        #mobile-menu {position:fixed;top:0;left:0;width:220px;height:100%;background-color:#373737;z-index:9999;transition:all 0.3s ease-in;}
        .mobile-nav ul li a:hover {background-color: #23A1F6;color: #ffffff;}
        .show-nav {transform:translateX(0);}
        .hide-nav {transform:translateX(-220px);} /*侧滑关键*/
        .mobile-nav-taggle {height:35px;line-height:35px;width:35px;background-color:#23A1F6;color:#ffffff;display:inline-block;text-align:center;cursor:pointer}
        .nav.avbar-inverse{position:relative;}
        .nav-btn {position:absolute;right:20px;top:20px;}        
    </style>

    <script type="text/javascript">
        $(function() {
            $("#mobile-nav-taggle").click(function() {
                var mobileMenu = $("#mobile-menu");
                if (mobileMenu.hasClass("show-nav")) {
                    setTimeout(function() {
                        mobileMenu.addClass("hide-nav").removeClass("show-nav");
                    }, 150);
                } else {
                    setTimeout(function() {
                        mobileMenu.addClass("show-nav").removeClass("hide-nav");
                    }, 150);
                }
            });
        });
    </script>

</head>
<body>

<!--手机导航栏-->
<div id="mobile-menu" class="mobile-nav hide-nav visible-xs visible-sm">
    <ul>
        <li>
            <a href="#">首页</a>
        </li>
        <li>
            <a href="#">Java</a>
        </li>
        <li>
            <a href="#">SVN</a>
        </li>
        <li class="active">
            <a href="#">iOS</a>
        </li>
    </ul>
</div>
<!--pc导航栏-->
<nav class="navbar-inverse visible-lg visible-md" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">菜鸟教程</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">iOS</a>
                </li>
                <li>
                    <a href="#">SVN</a>
                </li>
                <li>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Java</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--手机导航栏侧滑-->
<div class="nav-btn visible-xs visible-sm">
    <a href="#" class="mobile-nav-taggle" id="mobile-nav-taggle">
        <span class="glyphicon glyphicon-align-justify"></span>
    </a>
</div>



<div class="btn-group open">
    <a class="btn btn-primary" href="#"><i class="icon-user"></i> User</a>
    <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="icon-caret-down"></span></a>

        <li><a href="#"><i class="icon-ban-circle"></i> Ban</a></li>
        <li class="divider"></li>
        <li><a href="#"><i class="i"></i> Make admin</a></li>
    </ul>
</div>





</body>
</html>
