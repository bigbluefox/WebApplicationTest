    <div class="container">
        <h1>datetimepicker</h1>
        <div class="control-group">
            <label class="control-label">DateTime Picking</label>
            <div class="controls input-append date form_datetime" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                <input size="16" type="text" class="form-control" value="" readonly>
                <span class="add-on"><i class="icon-remove"></i></span>
                <span class="add-on"><i class="icon-th"></i></span>
            </div>
            <input type="hidden" id="dtp_input1" value="" /><br />
        </div>

        <div class="control-group">
            <label class="control-label">Date Picking</label>
            <div class="controls input-append date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                <input size="16" type="text" value="" class="form-control" readonly>
                <span class="add-on"><i class="icon-remove"></i></span>
                <span class="add-on"><i class="icon-th"></i></span>
            </div>
            <input type="hidden" id="dtp_input2" value="" /><br />
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="txtBeginTime">上课时间</label>
            <div class="col-sm-10 col-group">
                <!--<input type="text" class="form-control datetimepicker" id="txtBeginTime" placeholder="上课时间：例如：早上九点之后可以进行课程安排">-->
                <div class="controls input-append date form_time" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                    <input size="16" type="text" value="" class="form-control" readonly>
                    <span class="add-on"><i class="icon-remove"></i></span>
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>
                <input type="hidden" id="Hidden1" value="" /><br />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="txtEndTime">结束时间</label>
            <div class="col-sm-10 col-group">
                <!--<input type="text" class="form-control datetimepicker" id="txtEndTime" placeholder="结束时间：例如：晚上六点之前可以进行课程安排">-->
                <div class="controls input-append date form_time" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                    <input size="16" type="text" value="" class="form-control" readonly>
                    <span class="add-on"><i class="icon-remove"></i></span>
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>
                <input type="hidden" id="Hidden2" value="" /><br />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Time Picking</label>
            <div class="col-sm-10 controls input-append date form_time" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                <input size="16" type="text" value="" class="form-control" readonly>
                <span class="add-on"><i class="icon-remove"></i></span>
                <span class="add-on"><i class="icon-th"></i></span>
            </div>
            <input type="hidden" id="dtp_input3" value="" /><br /><br />
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="txtBeginDate">开始日期</label>
            <div class="col-sm-10 controls input-append date">
                <input type="text" class="form-control datepicker" id="txtBeginDate" placeholder="开始日期：某年某月开始"><br />
            </div>
        </div>

        <script type="text/javascript">

            $(function() {

                $('.form_datetime').datetimepicker({
                    language: 'zh-CN',
                    weekStart: 1,
                    todayBtn: 1,
                    autoclose: 1,
                    todayHighlight: 1,
                    startView: 2,
                    forceParse: 0,
                    showMeridian: 1,
                    format: "yyyy-mm-dd hh:ii" //日期格式
                });

                $('.form_date').datetimepicker({
                    language: 'zh-CN',
                    weekStart: 1,
                    todayBtn: 1,
                    autoclose: 1,
                    todayHighlight: 1,
                    startView: 2,
                    minView: 2,
                    forceParse: 0,
                    format: "yyyy-mm-dd" //日期格式
                });


                $('.form_time').datetimepicker({
                    language: 'zh-CN',
                    weekStart: 1,
                    todayBtn: 1,
                    autoclose: 1,
                    todayHighlight: 1,
                    startView: 1,
                    minView: 0,
                    maxView: 1,
                    forceParse: 0
                });


                $(".datepicker").datetimepicker({
                    language: "zh-CN",
                    autoclose: true, //选中之后自动隐藏日期选择框
                    clearBtn: true, //清除按钮
                    //todayBtn: true,//今日按钮
                    minView: "month", //选择日期后，不会再跳转去选择时分秒
                    format: "yyyy-mm-dd" //日期格式
                });

                $(".form_time").datetimepicker("update", '2014-01-25 09:33');

            });

        </script>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="txtBeginDate"> </label>
            <div class="col-sm-10 input-append date form_datetime">
                <input size="16" type="text" value="" class="form-control" readonly>
                <span class="add-on"><i class="icon-th"></i></span><br />
            </div>
        </div>

        <script type="text/javascript">

            $(".form_datetime").datetimepicker({

                format: "yyyy-mm-dd hh:ii"
            });
