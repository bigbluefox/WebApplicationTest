    .bs-glyphicons {
      padding-left: 0;

      list-style: none;
      overflow: hidden;
    }

    .bs-glyphicons li {
      float: left;

      height: 50px;
      padding: 5px;
      margin: 0 -1px -1px 0;
      font-size: 12px;
      line-height: 1.4;
      text-align: center;
      border: 1px solid #ddd;

      text-align: center;
      word-wrap: break-word; /* Help out IE10+ with class names */

    .bs-glyphicons li:hover,
    #fa-icons div.col-md-3:hover{

        color:#fff;
        background:#222d32;
        cursor:pointer;
    }
    
    @media (min-width: 768px) {
      .bs-glyphicons li {
        width: 33.3%;

    .icon-selected{

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <button class="btn btn-default col-md-3" aria-label="" type="button" value="">&nbsp;</button>
                <button class="btn btn-default col-md-3" aria-label="清除" title="清除" type="button" value="C">C</button>
            </div><br/>
            <div class="btn-group">

                <button class="btn btn-default" aria-label="Left Align" type="button">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                <button class="btn btn-default" aria-label="Center Align" type="button">
                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>

                <button class="btn btn-default" aria-label="Left Align" type="button">
                    <span class="fa fa-plus" aria-hidden="true"></span></button>
                <button class="btn btn-default" aria-label="Center Align" type="button">
                    <span class="fa fa-minus" aria-hidden="true"></span></button>
                <button class="btn btn-default" aria-label="Right Align" type="button">
                    <span class="fa fa-times" aria-hidden="true"></span></button>
                <button class="btn btn-default" aria-label="Justify" type="button">
                    <span class="fa fa-percent" aria-hidden="true"></span></button>

            </div>






        </div>
        <div id="formula-operator" class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
                <ul class="bs-glyphicons">
                  <li>

                  </li>
                  <li>
                    <span class="glyphicon glyphicon-class">&nbsp;</span>
                  </li>
                    <li>
                        <span class="glyphicon glyphicon-class">=</span>
                    </li>




                </ul>
        </div>
    </div>

</div>

        var $textarea = $("textarea");

        if (obj.value.toUpperCase() === "C") {
            $textarea.empty();
        } else {
            insertAtCursor($textarea.get(0), obj.value);

    // 在光标处插入字符串
    // myField    文本框对象
    // myValue 要插入的值
    function insertAtCursor(myField, myValue) {
        //IE support
        if (document.selection) {
            myField.focus();
            var sel = document.selection.createRange();
            sel.text = myValue;
            sel.select();
        }
            //MOZILLA/NETSCAPE support
        else if (myField.selectionStart || myField.selectionStart == '0') {
            var startPos = myField.selectionStart;
            var endPos = myField.selectionEnd;
            // save scrollTop before insert
            var restoreTop = myField.scrollTop;
            myField.value = myField.value.substring(0, startPos) + myValue + myField.value.substring(endPos, myField.value.length);
            if (restoreTop > 0) {
                // restore previous scrollTop
                myField.scrollTop = restoreTop;
            }
            myField.focus();
            myField.selectionStart = startPos + myValue.length;
            myField.selectionEnd = startPos + myValue.length;
        } else {
            myField.value += myValue;
            myField.focus();
        }
    }


    function Num(obj) {

        document.getElementById('Show').innerText += obj.id;
    }
    function Clear() {
        document.getElementById('Show').innerText = null;
    }
    function Eval() {

        var Evals = document.getElementById('Show').innerText;
        document.getElementById('Show').innerText = eval(Evals);
    }
</script>
