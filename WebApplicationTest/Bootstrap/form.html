<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form 测试</title>
    <link href="/Scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/Scripts/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="../Scripts/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>

        <script src="../Scripts/respond.min.js"></script>

    <!--[endif]-->

    <style type="text/css">
        
        /*.form-group{ display: table;}*/


         /*.col-group, .control-label, 
         .col-group{ border: 1px solid #00bfff;}*/


        .form-group .col-group {
            padding-left: 0;
            padding-right: 0;
        }

        .form-group .input-group {
            padding-left: 0;
            padding-right: 0;            
        }

        label.col-sm-2, div.col-sm-4{ display: inline-table;}


    </style>


</head>
<body>

<form class="form-horizontal">
    <input id="txtId" type="hidden">
    <input id="txtCreateTime" type="hidden">
    <input id="txtCreatorId" type="hidden">
    <input id="txtCreator" type="hidden">

    <div class="form-group">
        <label class="col-sm-2 control-label" for="txtUserName">用户姓名</label>
        <div class="col-sm-4 col-group">
            <input class="form-control" id="txtUserName" type="text" placeholder="用户姓名">
        </div> <label class="col-sm-2 control-label" for="txtSex">性别</label>
        <div class="col-sm-4 col-group">
            <select class="form-control" id="selReportType">
                <option value="0">男</option><option value="1">女</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="txtBirthday">出生年月</label>
        <div class="col-sm-4 col-group">
            <div class="input-group date form_date" data-link-format="yyyy-mm-dd" data-link-field="txtBirthday" data-date-format="yyyy-mm-dd" data-date="">
                <input class="form-control" type="text" size="16" readonly="" placeholder="选择出生年月..." value="">
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <input id="txtBirthday" type="hidden" value="">
            </div>
            </div>
        <label class="col-sm-2 control-label" for="txtSalary">工资标准</label>
        <div class="col-sm-4 col-group">
            <input class="form-control" id="txtSalary" type="number" placeholder="工资标准">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="txtPaySocialSecurity">是否缴纳社保</label>
        <div class="col-sm-4 col-group">
            <select class="form-control" id="Select1">
                <option value="0">是</option><option value="1">否</option>
            </select>
        </div> <label class="col-sm-2 control-label" for="txtEducation">最高学历</label>
        <div class="col-sm-4 col-group">
            <input class="form-control" id="txtEducation" type="text" placeholder="最高学历">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="txtResume">简历</label>
        <div class="col-sm-10 col-group">
            <textarea class="form-control" id="txtResume" placeholder="简历" rows="3">简历</textarea>
        </div>
    </div>
</form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>-->
<script src="../Scripts/jquery/jquery-1.12.4.min.js"></script>

    <script src="../Scripts/bootstrap/js/bootstrap-datetimepicker.min.js"></script>


<script type="text/javascript">
    
    $('.form_date').datetimepicker({
        language: 'zh-CN',
        format: 'yyyy-mm-dd',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });

</script>



</body>
</html>
